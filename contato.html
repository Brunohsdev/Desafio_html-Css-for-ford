<body>
    <header class="cabecalho">
        <div class="container">
            <a href=""><img src="img/ford-96.png" alt=""></a>
        </div>
        <div class="container menu_ancoras">
             <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="menu_hambuguer">
        <span class="cabecalho__menu-hambuguer container-imagem"></span>
    </label>
    <ul class="lista-menu">

        <li class="lista-menu_titulo">

        </div>
    </header>
    <main>
        <section class="imagem-e-formulario">
        <div id="imagem-storm">
        <img class="imagem-contato" src="img/storm.jpg" alt="Ranger Storm Vermelha">
        </div>
        <div class="form-container">
            <p>Sobre você</p>
           <form class="formulario" action="submit">
                <input type="text" placeholder="NOME*" required>
                <input type="text" placeholder="EMAIL*" required>
                <input type="text" placeholder="TELEFONE*" required>
                    <select name="option" id="select-do-contato">
                        <option value="">Tipo de Contato</option>
                        <option value="email">Elogio</option>
                        <option value="telefone">Reclamação</option>
                        <option value="telefone">Solicitação</option>
                    </select>
                    <textarea placeholder="Mensagem" name="mesagem-do-usuario" id="mensage" rows="4"></textarea>
                <button type="submit" id="enviar-dados-contato">Enviar</button>
            </form>
        </div>
        </section>
    </main>
    <footer> 
        <div class="final">
            <div class="footer__links__rede__social">
                <h1 class="texto-rede-social">Redes Sociais</h1>
                <a href="#"><img class="imagens__links" src="img/facebook-50.png" alt="Logo do facebook"></a>

                <a href="#"><img class="imagens__links" src="img/instagram-logo-50.png" alt="Logo do instagram"></a>
            </div>
        
            <div class="copyrigth">

            </div>
        </div>
    
    </footer>
